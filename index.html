<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HappyNumbers Test</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <div class="grid">
                <div class="col">
                    <div id="expression-column"></div>
                </div>
                <div class="col">
                    <div id="visual-column"></div>
                </div>
            </div>

            <div class="panel">
                <button id="done-btn" disabled>Done</button>
            </div>
        </main>

        <template id="expression">
            <div class="expression">
                <span class="expression__left"></span> x <span class="expression__right"></span> = <input type="number" autofocus />
            </div>
        </template>

        <template id="visual-row">
            <div class="visual-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </template>

        <script type="module" src="./index.js"></script>
    </body>
</html>
